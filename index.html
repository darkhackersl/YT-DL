<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thenux-YT-DL</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6e45e2, #88d3ce);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff;
        }
        h1 {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }
        .container {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: slideUp 1s ease-out;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background: #ff5f6d;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #ff2e4d;
        }
        .result {
            margin-top: 20px;
        }
        .thumbnail {
            width: 200px;
            height: auto;
            border-radius: 10px;
            margin: 10px 0;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Thenux-YT-DL</h1>
    <div class="container">
        <input type="text" id="youtubeUrl" placeholder="Enter YouTube Video URL">
        <button onclick="fetchDetails()">Fetch Details</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        async function fetchDetails() {
            const url = document.getElementById('youtubeUrl').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = "Loading...";

            try {
                const response = await fetch(`http://localhost:3000/api/details?url=${encodeURIComponent(url)}`);
                const data = await response.json();

                if (data.status) {
                    const details = data.result;
                    resultDiv.innerHTML = `
                        <h3>${details.title}</h3>
                        <img src="${details.thumbnail}" alt="Thumbnail" class="thumbnail">
                        <p>Quality: ${details.quality_t}</p>
                        <p>Size: ${details.size}</p>
                        <a href="http://localhost:3000/api/download?url=${encodeURIComponent(details.url)}" download>
                            <button>Download MP3</button>
                        </a>
                    `;
                } else {
                    resultDiv.innerHTML = "<p>Failed to fetch details. Please check the URL and try again.</p>";
                }
            } catch (error) {
                console.error(error);
                resultDiv.innerHTML = "<p>An error occurred. Please try again later.</p>";
            }
        }
    </script>
</body>
</html>
